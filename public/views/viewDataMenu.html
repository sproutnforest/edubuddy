<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MATCHI - Your destination for fashionable men's and women's clothing. Enjoy exclusive discounts and offers.">
    <meta name="keywords" content="fashion, fabric, trends, seasons, clothing">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EduBot13</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/viewDataMenu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
    <body ng-app="edubuddy" ng-controller="ViewDataMenuController" id="home">   
        <nav class="navbar sticky-top">
            <div class="logo"><img src="../images/logo.png" id="logoimg"> EduBot13 <div class="logo2"> | AI Chatbot </div> </div>
            <ul class="nav-links">
              <li><a href="/addDataMenu">Tambah Data</a></li>
              <li><a href="/viewDataMenu">Lihat Data</a></li>
              <li><a href="/about">Tentang</a></li>
              <li><button type="button" class="btn btn-danger" ng-click="logout()">Logout</button></li>
            </ul>
        </nav>

        <div class="container mt-5 filterDataBox">
          <div class="mt-3 text-end addDataButton">
            <button class="btn submitButton" ng-click="addData()">
                Tambah Data
            </button>
          </div>  
            <div class="custom-box p-4">
              <h4 class="mb-4 tambahdata">Filter Data</h4>
              <form ng-submit="submitForm()" id="myForm">
                <div class="formInputs">
                    <div class="top">
                        <h5>Kelas</h5>
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" ng-model="selectedCheckboxes['1']">
                            <label class="btn btn-outline-primary" for="btncheck1">1</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" ng-model="selectedCheckboxes['2']">
                            <label class="btn btn-outline-primary" for="btncheck2">2</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" ng-model="selectedCheckboxes['3']">
                            <label class="btn btn-outline-primary" for="btncheck3">3</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" ng-model="selectedCheckboxes['4']">
                            <label class="btn btn-outline-primary" for="btncheck4">4</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" ng-model="selectedCheckboxes['5']">
                            <label class="btn btn-outline-primary" for="btncheck5">5</label>
                          
                            <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off" ng-model="selectedCheckboxes['6']">
                            <label class="btn btn-outline-primary" for="btncheck6">6</label>
                        </div>                          
                    </div>
                    <div class="bottom">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              {{ selectedMataPelajaran || 'Mata Pelajaran' }}
                            </button>
                            <ul class="dropdown-menu">
                              <li ng-repeat="item in mapelList">
                                <a class="dropdown-item" href="#" ng-click="selectMapel(item.Subject)">
                                  {{ item.Subject }}
                                </a>
                              </li>
                            </ul>
                          </div>
                          <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              {{ selectedKategori || 'Pilih Kategori' }}
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" ng-click="selectKategori('All')">All</a></li>
                                <li><a class="dropdown-item" href="#" ng-click="selectKategori('Wajib')">Wajib</a></li>
                                <li><a class="dropdown-item" href="#" ng-click="selectKategori('Tambahan')">Tambahan</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
              </form>
              <div class="mt-3 text-end">
                <button class="btn submitButton" ng-click="submitForm()">
                    Submit
                </button>
            </div>  
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../controllers/viewDataMenu.js"></script>
    </body>
</html>
