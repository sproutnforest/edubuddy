<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MATCHI - Your destination for fashionable men's and women's clothing. Enjoy exclusive discounts and offers.">
    <meta name="keywords" content="fashion, fabric, trends, seasons, clothing">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EduBot13</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/addData.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
    <body ng-app="edubuddy" ng-controller="AddDataController" id="home">   
        <nav class="navbar sticky-top">
            <div class="logo"><img src="../images/logo.png" id="logoimg"> EduBot13 <div class="logo2"> | AI Chatbot </div> </div>
            <ul class="nav-links">
                <li><a href="/addDataMenu">Tambah Data</a></li>
                <li><a href="/viewDataMenu">Lihat Data</a></li>
                <li><a href="/about">Tentang</a></li>
                <li><button type="button" class="btn btn-danger" ng-click="logout()">Logout</button></li>
            </ul>
        </nav>

        <div class="container mt-5">
            <div class="custom-box p-4">
              <h4 class="mb-4 tambahdata">Tambah Data</h4>
              <form ng-submit="submitForm()" id="myForm">
                <div class="mb-3 questionbox">
                  <label for="question" class="form-label">Pertanyaan</label>
                    <div id="textarea-container">
                        <div ng-repeat="textarea in questions track by $index">
                            <textarea name="question" id="question" style="height: 70px" class="form-control mb-2" ng-model="textarea.value" placeholder="Apa itu toleransi?"></textarea>
                        </div>
                        <button type="button" class="btn btn-outline-dark" ng-click="addTextarea()">+</button>
                    </div>
                </div>
                <div class="mb-3 answerbox">
                    <div class="mb-3">
                        <label for="answers" class="form-label">Jawaban</label>
                        <textarea class="form-control" id="message" rows="2" ng-model="answer" placeholder="Tertib, aman, dan nyaman"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Konteks</label>
                        <textarea class="form-control" id="message" rows="2" ng-model="context" placeholder="Aturan membuat kita tertib, aman, dan nyaman"></textarea>
                    </div>
                </div>
              </form>
            </div>
            <div class="mt-3 text-end">
                <button class="btn submitButton" ng-click="submitForm()">
                    Submit
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../controllers/addData.js"></script>
    </body>
</html>
