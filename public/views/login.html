<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body ng-app="edubuddy" ng-controller="LoginController">
    <nav class="navbar sticky-top">
        <div class="logo"><img src="../images/logo.png" id="logoimg"> GuruBunny <div class="logo2"> | AI Chatbot </div> </div>
        <ul class="nav-links">
          <li><a href="./about.html">Tentang</a></li>
        </ul>
    </nav>
    
    <div class="login-section">
        <h3>EduBuddy</h3>
        <form class="login-box" ng-submit="login()">
          <h3 h3 class="text-center form-title">Login</h3>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                <input type="text" ng-model="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill"></i></span>
                <input type="password" ng-model="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            <div class="mt-3 text-end">
                <button class="btn submitButton" ng-click="submitForm()">
                    Login
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/login.js"></script>
</body>
</html>
