<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="../styles/register.css">
</head>
<body ng-app="edubuddy" ng-controller="RegisterController">
    <nav class="navbar sticky-top">
        <div class="logo"><img src="../images/logo.png" id="logoimg"> EduBot13 <div class="logo2"> | AI Chatbot </div> </div>
        <ul class="nav-links">
            <li><a href="/about">Tentang</a></li>
        </ul>
    </nav>
    
    <div class="login-section">
        <h3>EduBot13</h3>
        <form class="login-box" ng-submit="register()">
            <h3 class="text-center form-title">Register</h3>
            <div class="input-group flex-nowrap">   
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                <input type="text" ng-model="username" class="form-control" placeholder="Nama" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">   
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" ng-model="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">   
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-building-fill"></i></span>
                <input type="text" ng-model="school" class="form-control" placeholder="Asal Sekolah" aria-label="Asal Sekolah" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill"></i></span>
                <input type="password" ng-model="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="ms-3">Belum punya akun? <a href="/login">Daftar di sini</a></span>
                <button class="btn submitButton" ng-click="submitForm()">Register</button>
              </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/register.js"></script>
</body>
</html>
